<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Your Entry</title>
</head>
<body>
    <h1>Log Entry</h1>
    <form id="logEntryForm">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="file" id="entryPhoto" name="entryPhoto" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
    <!-- Include Firebase and your custom JS here -->
</body>
</html>
